//Thirdperson look:

alias "thirdp" "thirdpon"
alias "thirdpon" "thirdperson; cam_idealdist 100; cam_idealyaw 0; developer 1; echo > 3rd Person Mode On; developer 0; alias thirdp thirdpoff"
alias "thirdpoff" "firstperson; cam_idealdist 64; cam_idealyaw 90; developer 1; echo > 3rd Person Mode Off; developer 0; alias thirdp thirdpon"
bind h "thirdp"

//Norecoil//
Alias wait1 "wait; wait; wait"
Alias burst "+attack; wait1; -attack"
Alias +normal "+attack"
Alias -normal "-attack"

alias "burst_bind" "cl_crosshairscale 80000; bind mouse1 burst; bind c normal_bind"
alias "normal_bind" "cl_crosshairscale 900; bind mouse1 +normal; bind v burst_bind"

