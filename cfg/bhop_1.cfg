THIS IS NOT A HACK, ALL IT DOES IS JUMP AND TURN SO ITS EASIER FOR YOU TO BUNNYHOP!! i did not make this a person by the name of spawnz did. i thought it would be helpful to people like me that like to bunnyhop
Add this to your autoexec

// BunnyHop Alias's
alias dev1 "developer 1"
alias dev0 "developer 0"
alias spwz "+jump; wait; -jump; wait"
alias spwz1 "+right; spwz; spwz; spwz; spwz; spwz"
alias spwz2 "+left; spwz; spwz; spwz; spwz; spwz"
alias spwz3 "spwz; spwz; spwz; spwz; spwz"

// The BunnyHop
alias mw1 "-moveright; +moveleft; spwz2; -left; spwz3; -moveleft"
alias mw2 "-moveleft; +moveright; spwz1; -right; spwz3; -moveright"

// BunnyHop Switches
bind mwheelup "mw1"
bind mwheeldown "mw2"