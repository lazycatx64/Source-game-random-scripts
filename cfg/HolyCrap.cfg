// Adjust the amount of waits in the next alias until you find the one that works the best according to your system and connection.
alias w3 "wait; wait; wait; wait; wait"
alias "cycle" "cyclesemi"
alias "cycleauto" "bind mouse1 +attack; dev1; echo ---------------> AUTO FIRE; alias cycle cyclesingle; w3; w3; w3; w3; w3; w3; w3; w3; w3; w3; dev0"
alias "cyclesingle" "bind mouse1 single; dev1; echo ---------------> SINGLE FIRE; alias cycle cyclesemi; w3; w3; w3; w3; w3; w3; w3; w3; w3; w3; dev0"
alias "cyclesemi" "bind mouse1 semi; dev1; echo ---------------> SEMIAUTO FIRE; alias cycle cycleburst; w3; w3; w3; w3; w3; w3; w3; w3; w3; w3; dev0"
alias "cycleburst" "bind mouse1 burst; dev1; echo ---------------> BURST FIRE; alias cycle cycleauto; w3; w3; w3; w3; w3; w3; w3; w3; w3; w3; dev0"
alias "single" "+attack; w3; -attack"
alias "semi" "+attack; w3; -attack; w3; +attack; w3; -attack; w3; +attack; w3; -attack"
alias "burst" "+attack; w3; -attack; w3; +attack; w3; -attack; w3; +attack; w3; -attack; w3; +attack; w3; -attack; w3; +attack; w3; -attack"

