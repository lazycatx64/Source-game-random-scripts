Echo 
echo  -ESP-
echo 
echo o Sound - xes_toggle
echo o Entitys - xee_toggle
echo o Fire - xef_toggle
echo o Spikes - xesp_toggle
echo o Box - xeb_toggle
echo o Colored Shootholes - xesh_toggle
echo 
echo 
echo -Walls-
echo 
echo o Asus red - xarw_toggle
echo o Asus green/blue - xagbw_toggle
echo o Wire models - xwh_toggle
echo o Clearwalls - xcw_toggle - xcwtog
echo 
echo o Brigthwalls - xbw_toggle
echo o Whitewalls - xww_toggle
echo o Squarewalls - xsw_toggle
echo o Grey mode - xgw_toggle
echo o Mario style - xmw_toggle
echo o Drugmode - xdw_toggle
echo o Greenwalls - xgrw_toggle - xgrwtog
echo 
echo -Speed-
echo 
echo o Speed - sspeed
echo 
echo o AutoSpeed - asph_toggle
echo o Speed shoot - ssph_toggle
echo o Speedkey - bsph_toggle
echo 
echo -Misc-
echo 
echo o Thirdperson - xtp_toggle
echo o Colored props - xcp_toggle
echo o Silver models xsm_toggle
echo o Nosmoke - xas_toggle
echo o Zoom - xzm_toggle
echo 


// ### ESP ### \\


//Sound ESP
alias xes_toggle "xes"
alias xes "alias xes_toggle xes2;echo ESP: Sounds - is activated:wait;snd_show 1;snd_visualize 1"
alias xes2 "alias xes_toggle xes;echo ESP: Sounds - is deactivated;wait;snd_show 0;snd_visualize 0"
//bind x "xes_toggle"

//Entitys ESP
alias xee_toggle "xee"
alias xee "alias xee_toggle xee2;echo ESP: Entitys - is activated;wait;r_drawmodelstatsoverlay 1"
alias xee2 "alias xee_toggle xee;echo ESP: Entitys - is deactivated;wait;r_drawmodelstatsoverlay 0"
//bind x "xee_toggle"

//Fire ESP
alias xef_toggle "xef"
alias xef "alias xef_toggle xef2;echo ESP: Fire - is activated;wait;r_drawlights 1"
alias xef2 "alias xef_toggle xef;echo ESP: Fire - is deactivated;wait;r_drawlights 0"
//bind x "xef_toggle"

//Spikes ESP
alias xesp_toggle "xesp"
alias xesp "alias xesp_toggle xesp2;echo ESP: Spikes - is activated;wait;r_visualizetraces 1;r_rainspeed 0"
alias xesp2 "alias xesp_toggle xesp;echo ESP: Spikes - is deactivated;wait;r_visualizetraces 0;r_rainspeed 1"
//bind x "xesp_toggle"

//Box ESP
alias xeb_toggle "xeb"
alias xeb "alias xeb_toggle xeb2;echo ESP: Box - is activated;wait;r_drawrenderboxes 1"
alias xeb2 "alias xeb_toggle xeb;echo ESP: Box - is deactivated;wait;r_drawrenderboxes 0"
//bind x "xeb_toggle"

//Shoot ESP
alias xesh_toggle "xesh"
alias xesh "alias xesh_toggle xesh2;echo ESP: Shoot - is activated;wait;sv_showimpacts 3"
alias xesh2 "alias xesh_toggle xesh;echo ESP: Shoot - is deactivated;wait;sv_showimpacts 0"
//bind x "xesh_toggle"


// ### Walls ### \\


//Wiremodels
alias xwh_toggle "xwh"
alias xwh "alias xwh_toggle xwh2;echo Walls: Wire models - is activated;wait;r_drawothermodels 2"
alias xwh2 "alias xwh_toggle xwh;echo Walls: Wire models - is deactivated;wait;r_drawothermodels 1"


//Brightwalls
alias xbw_toggle "xbw"
alias xbw "alias xbw_toggle xbw2;echo Walls: Brightwalls - is activated;wait;mat_fullbright 1"
alias xbw2 "alias xbw_toggle xbw;echo Walls: Brightwalls - is deactivated;wait;mat_fullbright 0"


//Whitewalls
alias xww_toggle "xww"
alias xww "alias xww_toggle xww2;echo Walls: Whitewalls - is activated;wait;mat_fullbright 2;r_drawparticles 0"
alias xww2 "alias xww_toggle xww;echo Walls: Whitewalls - is deactivated;wait;mat_fullbright 0;r_drawparticles 1"


//Asus red
alias xarw_toggle "xarw"
alias xarw "alias xarw_toggle xarw2;echo Walls: Asus red - is activated;wait;mat_fillrate 1;r_drawparticles 0;r_drawtranslucentrenderables 0"
alias xarw2 "alias xarw_toggle xarw;echo Walls: Asus red - is deactivated;wait;mat_fillrate 0;r_drawparticles 1;r_drawtranslucentrenderables 1"


//Asus green/blue
alias xagbw_toggle "xagbw"
alias xagbw "alias xagbw_toggle xagbw2;echo Walls: Asus green/blue - is activated;wait;mat_measurefillrate 1 ;r_drawparticles 0;r_drawtranslucentrenderables 0"
alias xagbw2 "alias xagbw_toggle xagbw;echo Walls: Asus green/blue - is deactivated;wait;mat_measurefillrate 0;r_drawparticles 1;r_drawtranslucentrenderables 1"


//Mario walls
alias xmw_toggle "xmw"
alias xmw "alias xmw_toggle xmw2;echo Walls: Mariowalls - is activated;wait;mat_showlowresimage 1;r_drawparticles 0;r_drawtranslucentrenderables 0"
alias xmw2 "alias xmw_toggle xmw;echo Walls: Mariowalls - is deactivated;wait;mat_showlowresimage 0;r_drawparticles 1;r_drawtranslucentrenderables 1"


//Grey mode
alias xgw_toggle "xgw"
alias xgw "alias xgw_toggle xgw2;echo Walls: Greywalls - is activated;wait;mat_yuv 1"
alias xgw2 "alias xgw_toggle xgw;echo Walls: Greywalls - is deactivated;wait;mat_yuv 0"


//Square walls
alias xsw_toggle "xsw"
alias xsw "alias xsw_toggle xsw2;echo Walls: Squarewalls - is activated;wait;mat_luxels 1"
alias xsw2 "alias xsw_toggle xsw;echo Walls: Squarewalls - is deactivated;wait;mat_luxels 0"


//Drug mode
alias xdw_toggle "xdw"
alias xdw "alias xdw_toggle xdw2;echo Walls: Drug mode - is activated;wait;r_aspectratio 5"
alias xdw2 "alias xdw_toggle xdw;echo Walls: Drug mode - is deactivated;wait;r_aspectratio 0"


//Green walls
alias xgrwtog "mat_proxy 3;wait;mat_proxy 1"
alias xgrw_toggle "xgrw"
alias xgrw "alias xgrw_toggle xgrw2;echo Walls: Greenwalls - is activated;wait;xgrwtog;r_colorstaticprops 1"
alias xgrw2 "alias xgrw_toggle xgrw;echo Walls: Greenwalls - is deactivated;wait;mat_proxy 0;r_colorstaticprops 0"


//Clear walls
alias xcwtog "mat_proxy 2;wait;mat_proxy 1"
//Green walls
alias xcw_toggle "xcw"
alias xcw "alias xcw_toggle xcw2;echo Walls: Clearwalls - is activated;wait;xcwtog"
alias xcw2 "alias xcw_toggle xcw;echo Walls: Clearwalls - is deactivated;wait;mat_proxy 0"


// ### Speedhacks ###


alias sspeed "sspeed1"
alias sspeed1 "alias ssped host_framerate 25;wait;wait;echo Speed: 20;wait;alias sspeed sspeed2"
alias sspeed2 "alias ssped host_framerate 12;wait;wait;echo Speed: 40;wait;alias sspeed sspeed3"
alias sspeed3 "alias ssped host_framerate 8;wait;wait;echo Speed: 60;wait;alias sspeed sspeed4"
alias sspeed4 "alias ssped host_framerate 5;wait;wait;echo Speed: 80;wait;alias sspeed sspeed5"
alias sspeed5 "alias ssped host_framerate 2;wait;wait;echo Speed: 100;wait;alias sspeed sspeed1"


//Speedhack button
alias bsph_toggle "bsph"
alias bsph "alias bsph_toggle bsph2;echo Speedhack: Button - is Activated;wait;bind x +bsph"
alias bsph2 "alias bsph_toggle bsph;echo Speedhack: Button - is Deactivated;wait;unbind x"
alias +bsph "ssped"
alias -bsph "host_framerate 0"

//Shoot + Speedhack
alias ssph_toggle "ssph"
alias ssph "alias ssph_toggle ssph2;echo Speedhack: Shoot - is Activated;wait;bind mouse1 +ssph"
alias ssph2 "alias ssph_toggle ssph;echo Speedhack: Shoot - is Deactivated;wait;bind mouse1 +attack"
alias +ssph "+attack;wait;ssped"
alias -ssph "-attack;wait;host_framerate 0"

//Automatic Speedhack
alias asph_toggle "asph"
alias asph "alias asph_toggle asph2;echo Speedhack: Automatic - is Activated;wait;ssped"
alias asph2 "alias asph_toggle asph;echo Speedhack: Automatic - is Deactivated;wait;host_framerate 0"


//### Misc ###


//Thirdperson
alias xtp_toggle "xtp"
alias xtp "alias xtp_toggle xtp2;echo Misc: Thirdperson - is Activated;wait;thirdperson"
alias xtp2 "alias xtp_toggle xtp;echo Misc: Thirdperson - is Deactivated;wait;firstperson"
bind kp_pgup "xtp_toggle"

//Nosmoke
alias xas_toggle "xas"
alias xas "alias xas_toggle xas2;echo Misc: Nosmoke - is Activated;wait;r_drawparticles 0;r_drawtranslucentrenderables 0"
alias xas2 "alias xas_toggle xas;echo Misc: Nosmoke - is Deactivated;wait;r_drawparticles 1;r_drawtranslucentrenderables 1"

//Silver Models
alias xsm_toggle "xsm"
alias xsm "alias xsm_toggle xsm2;echo Misc: Silver Models - is Activated;wait;r_showenvcubemap 1"
alias xsm2 "alias xsm_toggle xsm;echo Misc: Silver Models - is Deactivated;wait;r_showenvcubemap 0"

//Colored props
alias xcp_toggle "xcp"
alias xcp "alias xcp_toggle xcp2;echo Misc: Colored props - is Activated;wait;r_colorstaticprops 1"
alias xcp2 "alias xcp_toggle xcp;echo Misc: Colored props - is Deactivated;wait;r_colorstaticprops 0"

//Skulls
alias xsk "impulse 102"

//Zooom
bind mwheeldown "xzm_toggle"
alias xzm_toggle "zoom1"
alias zoom1 "xzoom5;sensitivity 1; alias xzm_toggle zoom2"
alias zoom2 "fov 90;sensitivity 3;alias xzm_toggle zoom1"

alias xzoom "xzoom1"
alias xzoom1 "alias xzoom5 fov 70;wait;wait;echo Zoom: 10;wait; alias xzoom xzoom2"
alias xzoom2 "alias xzoom5 fov 50;wait;wait;echo Zoom: 30;wait; alias xzoom xzoom3"
alias xzoom3 "alias xzoom5 fov 30;wait;wait;echo Zoom: 50;wait; alias xzoom xzoom4"
alias xzoom4 "alias xzoom5 fov 10;wait;wait;echo Zoom: 70;wait; alias xzoom xzoom1"
bind DEL "xzoom"