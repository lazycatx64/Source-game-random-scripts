echo ~~~afk script started~~~
alias afk "afk_on" 
alias afk_on "afkname;+left; cl_yawspeed 120; +forward; +lookdown; +moveleft; use weapon_knife; +attack; say AFK!; alias afk afk_off" 
alias afk_off "exec config.cfg; -forward; cl_yawspeed 210; -left; -lookdown; -moveleft; -attack; say I AM BACK! ;alias afk afk_on" 
alias "afkname" "name AFK!" // Set your name 
alias afk_1 "bind \ afk"
alias afk_2 "unbind \"
echo ~~~Afk Script Running~~~


echo ~~~Crouch toggle started~~~
alias duck_t "duck_on" 
alias duck_on "alias duck_t duck_off; +duck; developer 1; echo Ducking enabled; developer 0" 
alias duck_off "alias duck_t duck_on; -duck; developer 1; echo Standing enabled; developer 0" 
alias duck_1 "bind ctrl duck_t"
alias duck_2 "bind ctrl duck" 
echo ~~~Crouch toggle Script Running~~~


