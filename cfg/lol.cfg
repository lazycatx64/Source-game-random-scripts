give point_tesla
ent_create point_tesla
ent_setname Tesla
ent_fire Tesla addoutput "texture sprites/physbeam.vmt"
ent_fire Tesla addoutput "m_Color 255 255 255"
ent_fire Tesla addoutput "m_flRadius 200"
ent_fire Tesla addoutput "beamcount_min 10"
ent_fire Tesla addoutput "beamcount_max 30"
ent_fire Tesla addoutput "thick_min 10"
ent_fire Tesla addoutput "thick_max 17"
ent_fire Tesla addoutput "lifetime_min 0.3"
ent_fire Tesla addoutput "lifetime_max 0.6"
ent_fire Tesla addoutput "interval_min 0.5"
ent_fire Tesla addoutput "interval_max 0.7"
ent_fire Tesla addoutput "origin 0 0 0"
ent_fire Tesla TurnOn