Zoom Script
============

alias zoomtogg "zoomton"
alias zoomton "zoomon;zoomoff1"
alias zoomtoff "zoomoff;zoomon1"
alias zoomon "r_aspectratio 0.3;sensitivity 4"
alias zoomon1 "alias zoomtogg zoomton"
alias zoomoff "r_aspectratio 0;sensitivity 9"
alias zoomoff1 "alias zoomtogg zoomtoff"

bind alt zoomtogg

===============================
Anti Flash+wh Script
============================

alias aftogg "afton"
alias afton "afon;afoff1"
alias aftoff "afoff;afon1"
alias afon "mat_fillrate 1"
alias afon1 "alias aftogg afton"
alias afoff "mat_fillrate 0"
alias afoff1 "alias aftogg aftoff"

bind ctrl aftogg
==============================
Chams WH Tolle
==============================
alias chamson "cl_minmodels 1;cl_min_t 1;cl_min_ct 1;r_rootlod 0;r_lod -5"
alias chamsoff "cl_minmodels 1;cl_min_t 2;cl_min_ct 2;r_rootlod 0;r_lod -1"
alias cton "chamson;alias ctogg ctoff"
alias ctoff "chamsoff;alias ctogg cton"
alias ctogg "cton"

bind kp_minus "ctogg"