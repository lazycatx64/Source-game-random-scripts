bind F1 "aim1; thirdperson; say: |Gangster-Strike.com|*VIP*|Anti-Aim 1|"

alias "aim2" "cam_idealpitch 1337; cam_idealyaw 89; cl_pitchup 1337; cl_pitchdown -1337; cl_pitchspeed 1337; cl_yawspeed 1337; 
bind F2 "aim2; thirdperson; say: |Gangster-Strike.com|*VIP*|Anti-Aim 2|"

alias "aim3" "cam_idealpitch 1337; cam_idealyaw 89; cl_pitchup 1337; cl_pitchdown -1337; cl_pitchspeed 99999; cl_yawspeed 1337;
