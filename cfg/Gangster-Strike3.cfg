//SpeedHack//
alias "Speedhack" "host_framerate 5; bind e SpeedHackOff;
alias "SpeedHackOff" "host_framerate 0; bind e SpeedHack;
bind e "SpeedHack"


//Advertice//

alias "Advertice" say |www.gangster-strike.com| - Buy The Worlds Greatest VIP Hack
bind p "Advertice"



//FirstPerson//

alias first "cl_pitchup 89; cl_pitchdown 89; firstperson"

bind x "first"


//No-Hands & No Gun//
alias "NoHands" "r_entity -2; bind F4 NoHandsOff;
alias "NoHandsOff" "r_entity -1; bind F4 NoHands;
bind F4 "NoHands"


//WireFrame//
alias "WireFrame" "mat_wireframe 2; bind F5 WireframeOff;
alias "WireFrameOff" "mat_wireframe 0; bind F5 WireFrame;
bind F5 "WireFrame"


//Matrix Mode//
alias "Matrix" "host_framerate 300; bind F6 MatrixOff;
alias "MatrixOff" "host_framerate 0; bind F6 Matrix;
bind F6 "Matrix"

//Fast Switch

alias "FastSwitch" "hud_fastswitch 1; bind mouse2 FastSwitch.OFF;
alias "FastSwitch.OFF" "hud_fastswitch 0; bind mouse2 FastSwitch;
bind mouse2 "FastSwitch"


//Blood//
violence_hblood "1"
violence_ablood "1"
violence_agibs "1"
violence_hgibs "1"


//High FPS//
rate "25000"
cl_cmdrate "101"
cl_updaterate "101"
cl_resend "0"
cl_interp "0"
cl_interpolate "0"


//Duckjump//
alias +duckjump "+jump;+duck"
alias -duckjump "-duck;-jump"
bind "space" "+duckjump"



