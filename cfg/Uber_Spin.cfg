//A Spinning Script :)
//Press NumPad 1 to spin around slowly.
//Press NumPad 2 to spin around fast.
//Press NumPad 3 to spin around uber fast.
//Press NumPad 4 to spin around like barney on crack! (lol?)
//Press NumPad 0 to stop spinning.

echo Press NumPad 1 to spin around slowly.
echo Press NumPad 2 to spin around fast.
echo Press NumPad 3 to spin around uber fast.
echo Press NumPad 4 to spin around like a real LOLMAN!
echo Press NumPad 0 to stop spinning.

alias "lol_spin_1" "+left; +forward; cl_yawspeed 500"
alias "lol_spin_2" "+left; +forward; cl_yawspeed 1000"
alias "lol_spin_3" "+left; +forward; cl_yawspeed 1500"
alias "lol_spin_4" "+left; +forward; cl_yawspeed 10000"
alias "lol_spin_0" "-left; -forward; cl_yawspeed 200"

bind "kp_end" "lol_spin_1; +left; +forward; cl_yawspeed 500"
bind "kp_downarrow" "lol_spin_1; +left; +forward; cl_yawspeed 1000"
bind "kp_pgdn" "lol_spin_1; +left; +forward; cl_yawspeed 1500"
bind "kp_leftarrow" "lol_spin_4; +left; +forward; cl_yawspeed 10000"
bind "kp_ins" "lol_spin_0"